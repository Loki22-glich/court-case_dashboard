<!DOCTYPE html>
<html>
<head>
    <title>Court Dashboard</title>
</head>
<body>
    <h1>Court Case Tracker</h1>
    <form method="POST">
        <label>Case Type:</label>
        <input type="text" name="case_type" required><br>
        <label>Case Number:</label>
        <input type="text" name="case_number" required><br>
        <label>Filing Year:</label>
        <input type="text" name="filing_year" required><br>
        <button type="submit">Search</button>
    </form>

    {% if data %}
        <h2>Case Details:</h2>
        <p><strong>Parties:</strong> {{ data['Parties'] }}</p>
        <p><strong>Filing Date:</strong> {{ data['Filing Date'] }}</p>
        <p><strong>Next Hearing:</strong> {{ data['Next Hearing'] }}</p>
        <p><a href="{{ data['PDF'] }}" target="_blank">View Case PDF</a></p>
    {% endif %}

    {% if error %}
        <p style="color:rgb(255, 221, 0);">{{ error }}</p>
    {% endif %}
</body>
</html>
